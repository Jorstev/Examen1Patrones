<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">
                <!-------------------Esto es un Formulario--------------- -->
                <div class="container">
                    <form th:object = "${pelicula}"
                          th:action="@{/save}"
                          method="post"
                          >
                        
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="nombre">Nombre Pelicula</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Nombre Pelicula" id="nombre" aria-describedby="emailHelp"><!-- el th:field="*{nombre}" lo que hace es tomar el input y lo reemplaza con el atributo del objeto -->
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-md-2  col-form-label" for="costo">Costo Entrada</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{costo}" class="form-control form-control-sm col-md-6" placeholder= "Costo" id="costo" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-form-label col-md-2" for="fecha">Fecha Pelicula</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" placeholder= "Fecha 2022-02-10" id="fecha" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <-<div class="form-group mb-3 row">
                            <label  class="form-control-sm col-form-label col-md-2" for="capacidad">Número Sala</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{Sala.capacidad}" class="form-control form-control-sm col-md-6" placeholder= "Número sala" id="capacidad" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm  col-form-label col-md-2" for="numeroSala">Capacidad</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{Sala.numeroSala}" class="form-control form-control-sm col-md-6" placeholder= "Capacidad" id="numeroSala" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-form-label col-md-2" for="Sala">Sala</label>
                            <div class="col-sm-10">
                                <select  th:field="*{Sala.id}" class="form-control form-control-sm col-md-6" id="Sala" aria-describedby="emailHelp">
                                    <option th:each="x:${salas}"
                                            th:value="${x.id}"
                                            th:text="${x.numeroSala}"/>
                                </select>
                            </div><!-- por cada X en paises el valor será el x.id y el text será el x.pais -->
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
